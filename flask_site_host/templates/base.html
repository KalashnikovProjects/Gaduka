
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>{{title}}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/gaduka-icon.png') }}" type="image/png">
</head>
<body class="bg-dark">
<header class="p-3 text-bg-dark d-flex flex-wrap justify-content-between align-items-center margin-xs">
    <script>function openTgHeader() {
             window.open("http://t.me/GadukaCodeBot", '_blank').focus()}
    </script>

    <div class="d-flex align-items-center">
            <a href="/"><img src="{{ url_for('static', filename='img/gaduka-icon.png') }}" alt=" " height="42" width="42" style="margin-right: 1em;margin-left: 0.5em"></a>
            <a href="/" class="link-light" style="text-decoration: none"><h3>Гадюка</h3></a>
    </div>

    <div class="nav mr-2 justify-content-end">
        <button onclick="openTgHeader()" type="button" class="btn btn-light"
                style="padding: 4px; padding-left: 8px; padding-right: 8px; margin-right: 1em">
            <img src="{{ url_for('static', filename='img/tg-icon.png') }}" alt="Телеграмм" height="28" width="28">
        </button>
        <button onclick="window.location = 'https://gaduka-docs.readthedocs.io/'" type="button" class="btn btn-light"
                style="padding: 4px; padding-left: 8px; padding-right: 8px; margin-right: 1em">
            <img src="{{ url_for('static', filename='img/read-the-docs-logo.png') }}" alt="Документация" height="28" width="28">
        </button>

        {% if current_user.is_authenticated %}
            <div class="btn-group">
                <a type="button" class="btn btn-success link-light" href="/users/{{current_user.username}}" style="text-decoration: none">{{current_user.username}}</a>
                <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="/users/{{current_user.username}}">Профиль</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/logout">Выход из аккаунта</a></li>
                </ul>
            </div>
        {% else %}
            <a type="button" class="btn btn-success link-light" href="/login" style="text-decoration: none">Войти</a>
        {% endif %}

    </div>
</header>
<main role="main" class="container-xl" style="margin-bottom: 3vh">
    {% block content %}{% endblock %}
</main>

</body>
</html>
