{% extends "base.html" %}

{% block content %}
<div class="d-flex align-items-center justify-content-center">
            <div class="text-center text-white" style="top: 45%;position: absolute">
                <p class="fs-3">Войти через телеграмм</p>

<script async src="https://telegram.org/js/telegram-widget.js?21" data-telegram-login="GadukaCodeBot" data-size="large" data-radius="5" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    //alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
    fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(user)
    }).then(response => {
        return response.json().then((data) => {
                window.location.href = "/";
            }).catch((err) => {
                window.location.href = "/login_error";
            })
    })
  }
  window.href = "/"

</script>
</div>
        </div>
{% endblock %}
